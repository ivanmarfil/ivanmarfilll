      </main>
     

      <main>
        <form id="contactForm">
            <label for="nombre">Nombre (máx. 20 caracteres):</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required>
            
            <label for="apellido">Apellido (máx. 20 caracteres):</label>
            <input type="text" id="apellido" name="apellido" maxlength="20">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ej: 123456789" onfocus="this.placeholder=''" onblur="this.placeholder='Ej: 123456789'">
            
            <label for="edad">Edad (16-120):</label>
            <input type="number" id="edad" name="edad" min="16" max="120">
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
            
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" list="provincias">
            <datalist id="provincias">
                <option value="Chubut">
                <option value="Neuquén">
                <option value="Río Negro">
                <option value="Santa Cruz">
                <option value="Tierra del Fuego">
            </datalist>
            
            <label for="codigoPostal">Código Postal (Formato: A1234ABC):</label>
            <input type="text" id="codigoPostal" name="codigoPostal" pattern="^[A-Z]\d{4}[A-Z]{3}$">
            
            <fieldset>
                <legend>Método de contacto preferido:</legend>
                <label><input type="radio" name="metodoContacto" value="correo electronico" checked> Correo Electrónico</label>
                <label><input type="radio" name="metodoContacto" value="correo postal"> Correo Postal</label>
                <label><input type="radio" name="metodoContacto" value="telefono"> Teléfono</label>
            </fieldset>
            
            <fieldset>
                <legend>Tipo de suscripción:</legend>
                <label><input type="checkbox" name="suscripcion" value="noticias"> Noticias</label>
                <label><input type="checkbox" name="suscripcion" value="promociones"> Promociones</label>
                <label><input type="checkbox" name="suscripcion" value="alertas" checked> Alertas</label>
                <label><input type="checkbox" name="suscripcion" value="eventos"> Eventos</label>
            </fieldset>
        </form>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Nombre</td><td id="nombreResult"></td></tr>
                <tr><td>Apellido</td><td id="apellidoResult"></td></tr>
                <tr><td>Email</td><td id="emailResult"></td></tr>
                <tr><td>Teléfono</td><td id="telefonoResult"></td></tr>
                <tr><td>Edad</td><td id="edadResult"></td></tr>
                <tr><td>Dirección</td><td id="direccionResult"></td></tr>
                <tr><td>Provincia</td><td id="provinciaResult"></td></tr>
                <tr><td>Código Postal</td><td id="codigoPostalResult"></td></tr>
                <tr><td>Método de contacto</td><td id="metodoContactoResult"></ td></tr>
                <tr><td>Tipo de suscripción</td><td id="suscripcionResult"></td></tr>
            </tbody>
        </table>
    </main>
