    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul>

        <h1 class="animated-title">ivanmarfil</h1>
        <img id="logo" src="logo.png" alt="Logo CURZA">
    </header>
    <main>
        <h1> juego </h1>
    </main>

    <section id="instrucciones">
        <p>Elige un nivel de dificultad y trata de adivinar el número secreto.</p>
        <label for="nivel">Selecciona dificultad: </label>
        <select id="nivel" onchange="iniciarJuego()">
            <option value="easy">Fácil (1-50)</option>
            <option value="medium" selected>Medio (1-100)</option>
            <option value="hard">Difícil (1-200)</option>
        </select>
    </section>

    <section id="juego">
        <p id="mensaje">Intenta adivinar el número generado aleatoriamente.</p>
        <input type="number" id="entrada" placeholder="Ingresa un número" />
        <button onclick="verificarNumero()">Adivinar</button>
        <p id="intentos">Intentos: 0</p>
        <p id="tiempo">Tiempo: 0s</p>
        <button id="reiniciar" onclick="reiniciarJuego()" style="display: none;">Reiniciar Juego</button>
    </section>

   

    <footer>
        <p>&copy; 2024 Juego de Adivinanza de Números</p>
